<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Места" class="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__user">
        <img src="./images/profile-img.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" title="Редактировать" aria-label="Редактировать" class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button type="button" title="Добавить" aria-label="Добавить" class="profile__add-button"></button>
    </section>

    <section class="elements" aria-label="Фотокарточки пользователя">
      <ul class="elements__card-list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit" aria-label="Попап для редактирования профиля пользователя">
    <div class="popup__container">
      <button type="button" title="Закрыть" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="editform" class="popup__form popup__form_type_edit" novalidate>
        <label for="name-input" class="popup__label">
          <input id="name-input" name="name" type="text" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label for="occupation-input" class="popup__label">
          <input id="occupation-input" name="occupation" type="text" placeholder="О себе" class="popup__input popup__input_type_occupation" minlength="2" maxlength="200" required>
          <span class="popup__input-error occupation-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add" aria-label="Попап для добавления фотографий">
    <div class="popup__container">
      <button type="button" title="Закрыть" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="addform" class="popup__form popup__form_type_add" novalidate>
        <label for="title-input" class="popup__label">
          <input id="title-input" name="title" type="text" placeholder="Название" class="popup__input popup__input_type_place-name" minlength="2" maxlength="30" required>
          <span class="popup__input-error title-input-error"></span>
        </label>
        <label for="link-input" class="popup__label">
          <input id="link-input" name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-link" required>
          <span class="popup__input-error link-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_photo" aria-label="Попап c увеличенной фотографией">
    <figure class="popup__img-container">
      <button type="button" title="Закрыть" aria-label="Закрыть" class="popup__close-button"></button>
      <img class="popup__image">
      <figcaption class="popup__image-title"></figcaption>
    </figure>
  </section>

  <template class="card-template">
    <li class="card">
      <button type="button" title="Удалить" aria-label="Удалить" class="card__delete-button"></button>
      <img class="card__image">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button type="button" title="Нравится" aria-label="Нравится" class="card__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validation.js"></script>
</body>

</html>
