<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

    <header class="header">

    </header>
    <main>
        <section class="profile">

                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__card-list">
                <li class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Карачаевск</h2>
                        <div class="card__like-icon"></div>
                    <!-- </div> -->
                </li>
                <li class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <div class="card__like-icon"></div>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <div class="card__like-icon"></div>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <div class="card__like-icon"></div>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <div class="card__like-icon"></div>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__image">
                    <div class="card__description">
                        <h2 class="card__title">Карачаево-Черкесия</h2>
                        <div class="card__like-icon"></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
</body>
</html>
