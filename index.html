<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Места" class="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__user">
        <img src="./images/profile-img.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" title="Редактировать" aria-label="Редактировать" class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button type="button" title="Добавить" aria-label="Добавить" class="profile__add-button"></button>
    </section>

    <section class="elements" aria-label="Фотокарточки пользователя">
      <ul class="elements__card-list">
        <li class="card">
          <button type="button" title="Удалить" aria-label="Удалить" class="card__delete-button"></button>
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" title="Нравится" aria-label="Нравится" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" title="Нравится" aria-label="Нравится" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button type="button" title="Нравится" aria-label="Нравится" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" title="Нравится" aria-label="Нравится" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button type="button" title="Нравится" aria-label="Нравится" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" title="Нравится" aria-label="Нравится" class="card__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <section class="popup" aria-label="Попап">
    <div class="popup__container">
      <button type="button" title="Закрыть" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="editform" class="popup__form">
        <input name="name" type="text" value="Имя" class="popup__input popup__input_type_name">
        <input name="occupation" type="text" value="Профессия" class="popup__input popup__input_type_occupation">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
</body>

</html>
