<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/logo.ab0f4b930baa26c3efae.svg" alt="Логотип Места" class="logo"></header><main><section class="profile"><div class="profile__user"><button type="button" title="Обновить аватар" aria-label="Обновить аватар" class="profile__edit-avatar"><img src="" alt="Аватар пользователя" class="profile__avatar"></button><div class="profile__info"><h1 class="profile__name"></h1><button type="button" title="Редактировать" aria-label="Редактировать" class="profile__edit-button"></button><p class="profile__occupation"></p></div></div><button type="button" title="Добавить" aria-label="Добавить" class="profile__add-button"></button></section><section class="elements" aria-label="Фотокарточки пользователя"><ul class="elements__card-list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><section class="popup popup_type_edit" aria-label="Попап для редактирования профиля пользователя"><div class="popup__container"><button type="button" title="Закрыть" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__heading">Редактировать профиль</h2><form name="editform" class="popup__form popup__form_type_edit" novalidate><label class="popup__label" for="name-input"><input id="name-input" name="userName" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required> <span class="name-input-error"></span></label> <label class="popup__label" for="occupation-input"><input id="occupation-input" name="userOccupation" placeholder="О себе" class="popup__input popup__input_type_occupation" minlength="2" maxlength="200" required> <span class="occupation-input-error"></span></label> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup popup_type_add" aria-label="Попап для добавления фотографий"><div class="popup__container"><button type="button" title="Закрыть" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__heading">Новое место</h2><form name="addform" class="popup__form popup__form_type_add" novalidate><label class="popup__label" for="title-input"><input id="title-input" name="name" placeholder="Название" class="popup__input popup__input_type_place-name" minlength="2" maxlength="30" required> <span class="title-input-error"></span></label> <label class="popup__label" for="link-input"><input id="link-input" name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-link" required> <span class="link-input-error"></span></label> <button type="submit" class="popup__submit-button">Создать</button></form></div></section><section class="popup popup_type_photo" aria-label="Попап c увеличенной фотографией"><figure class="popup__img-container"><button type="button" title="Закрыть" aria-label="Закрыть" class="popup__close-button"></button> <img class="popup__image"><figcaption class="popup__image-title"></figcaption></figure></section><section class="popup popup_type_edit-avatar" aria-label="Попап для обновления аватара"><div class="popup__container"><button type="button" title="Закрыть" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__heading">Обновить аватар</h2><form name="editAvatarForm" class="popup__form popup__form_type_edit-avatar" novalidate><label class="popup__label" for="avatarlink-input"><input id="avatarlink-input" name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_avatar-link" required> <span class="avatarlink-input-error"></span></label> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup popup_type_confirm" aria-label="Попап для подтверждения удаления карточки с фотографией"><div class="popup__container"><button type="button" title="Закрыть" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__heading">Вы уверены?</h2><form name="confirmform" class="popup__form popup__form_type_confirm" novalidate><button type="submit" class="popup__submit-button">Да</button></form></div></section><template class="card-template"><li class="card"><button type="button" title="Удалить" aria-label="Удалить" class="card__delete-button"></button> <img class="card__image"><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" title="Нравится" aria-label="Нравится" class="card__like-button"></button><p class="card__like-count"></p></div></div></li></template></body></html>
